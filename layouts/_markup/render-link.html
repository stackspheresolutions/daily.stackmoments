{{- $link := .Destination -}}
{{- $isExternal := strings.HasPrefix $link "http" -}}
{{- if $isExternal -}}
<a href="{{ $link | safeURL }}" 
   {{- with .Title }} title="{{ . }}"{{ end -}}
   target="_blank" 
   rel="noopener noreferrer external">
  {{- .Text | safeHTML -}}
  <span class="external-link-icon">â†—</span>
</a>
{{- else -}}
<a href="{{ $link | safeURL }}"
   {{- with .Title }} title="{{ . }}"{{ end -}}>
  {{- .Text | safeHTML -}}
</a>
{{- end -}}
